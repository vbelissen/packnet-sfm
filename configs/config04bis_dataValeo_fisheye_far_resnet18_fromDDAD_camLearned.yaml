arch:
    max_epochs: 50
model:
    checkpoint_path: '/home/users/vbelissen/packnet_pretrained/ResNet18_MR_selfsup_D.ckpt'
    name: 'GenericSelfSupModel'
    optimizer:
        name: 'Adam'
        depth:
            lr: 0.0001
        pose:
            lr: 0.0001
    scheduler:
        name: 'StepLR'
        step_size: 30
        gamma: 0.5
    depth_net:
        name: 'RaySurfaceResNet'
        version: '18pt'
    pose_net:
        name: 'PoseResNet'
        version: '18pt'
    params:
        crop: 'garg'
        min_depth: 0.0
        max_depth: 80.0
datasets:
    augmentation:
        image_shape: (224, 384)
    train:
        batch_size: 1
        dataset: ['KITTIValeo']
        path: ['/data/vbelissen/valeo_data_ready2train/data']
        split: ['valeo_train_fisheye_shuffled.txt']
        depth_type: ['']
        cameras: [['Front']]
        repeat: [2]
    validation:
        dataset: ['KITTIValeo']
        path: ['/data/vbelissen/valeo_data_ready2train/data']
        split: ['valeo_test_sync_fisheye_shuffled.txt']
        depth_type: ['velodyne']
    test:
        dataset: ['KITTIValeo']
        path: ['/data/vbelissen/valeo_data_ready2train/data']
        split: ['valeo_test_sync_fisheye_shuffled.txt']
        depth_type: ['velodyne']
checkpoint:
    save_top_k: 0
    filepath: '/home/users/vbelissen/saved_models' # Where the models will be saved
    monitor: 'abs_rel_pp_gt' # which metric is observed
    monitor_index: 0 # from which validation dataset the metric is observed
    mode: 'min' # if the metric is minimized or maximized
